<html>

    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript">
			function receive() {
				SmsReceiver.startReception(({messageBody, originatingAddress}) => {
				  alert(messageBody);

				  alert("Error while receiving messages");
				});
			}
		</script>
		<h1> SMS </h1>
