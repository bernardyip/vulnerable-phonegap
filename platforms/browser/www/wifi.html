<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Vulnerable App</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
		<script src="http://192.168.1.101:8080/target/target-script-min.js#anonymous"></script>
		<script type="text/javascript" src="WifiWizard.js"></script>
		<script type="text/javascript">
			function success(s) {
				alert("Current SSID"+s);
			}

			function fail(e) {
				alert("Failed"+e);
			}
		
			function getScanResult() {
				cordova.plugins.hotspot.getNetConfig(success, fail);
			}
		</script>
		<h1> Wifi </h1>
		<button onclick="getScanResult()">Get Scan result</button> 
    </body>
</html>
